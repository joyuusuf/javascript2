<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math.random</title>
</head>
<body>

    <input type="text" id="item" placeholder="Item"> <br><br>
    <input type="text" id="qty" placeholder="Quantity"> <br><br>
    <input type="number" id="price" placeholder="price"><br><br>
    <button onclick="addItems()">Add</button> <br><br>

    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="displayItems"></tbody>
    </table>


</body>
</html>
<script>
   let displayItems=document.getElementById('displayItems')
   let newArray = []

   function addItems() {
    let data = {
        item: item.value,
        qty: qty.value,
        price: price.value 
    }
    newArray.push(data)
    console.log(newArray)
    displayItems.innerHTML="";
    newArray.forEach((element, index)=> {
        displayItems.innerHTML+=`
        <tr>
            <td>${index+1}</td>
          <td>${element.item}</td>  
          <td>${element.qty}</td>  
          <td>${element.price}</td>  
          <td>${Number (element.qty) * Number(element.price)}</td> 
          <td><button onclick="editItem"> Edit</button></td>
          <td><button onclick="removeItem(${index})"> Delete</button></td>
            </tr>
        `
    });
   }


   function removeItem(index) {
    newArray.splice(index, 1);
    displayItems.innerHTML = "";
    newArray.forEach((element, index) => {
        displayItems.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${element.item}</td>
            <td>${element.qty}</td>
            <td>${element.price}</td>
            <td>${Number(element.qty) * Number(element.price)}</td>
            <td><button onclick="editItem(${index})">Edit</button></td>
            <td><button onclick="removeItem(${index})">Delete</button></td>
        </tr>`;
    });
}

</script>
