<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
        <div id="calculate">

    <div id="cover">

        <div id="alluppericons">
            <div id="leftside"> <div> <img src="icons8-calculator-48.png" style="width: 20px;"> </div>
               <div>Calculator</div>  
            </div> 

            <div id="rightsideicons">
               <div id="minimize"> <i class="fa-solid fa-minus"></i>  </div>
               <div id="maximize"> <i class="fa-regular fa-square"></i>  </div>
               <div id="close"><i class="fa-solid fa-xmark"></i>   </div>
            </div>
        </div>

    <div id="middleuppericons">
        <div id="bar"><i class="fa-solid fa-bars"></i></div> 
            <b id="standard">Standard</b> 
        <div id="arrowleft"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
        <div id="rightmiddle"><div id="rightarrow"><img src="icons8-history-24.png" alt=""></div></div>  
    </div>

    <div id="inptcontainer">
        <input   id="input1">
        <input   id="input">
    </div>
    
    <div id="firstrowbtn">
        <button id="btn">MC</button>
        <button id="btn">MR</button>
        <button id="btn">M+</button>
        <button id="btn">M-</button>
        <button id="btn">MS</button>
        <button id="btn">M <i class="fa-solid fa-caret-down"></i></button>
    </div>

   
        <div id="secondbuttons">
            <button>%</button>
            <button onclick="clea()">CE</button>
            <button onclick="clearit()">C</button>
            <button onclick="deletechat()"><img src="icons8-clear-50.png" style="width: 20px;"></button>
            <button onclick="divide()"><sup>1</sup>/ <sub>X</sub></button>
            <button onclick="exponential()">X <sup>2</sup></button>
            <button onclick="squareroot()"><sup>2</sup>&#8730;X</button>
            <button onclick="clic('/')"><img src="icons8-divide-30.png" style="width: 20px;"></button>
            <button onclick="button(7)">7</button>
            <button onclick="button(8)">8</button>
            <button onclick="button(9)">9</button>
            <button onclick="clic('*')">&times</button>
            <button onclick="button(4)">4</button>
            <button onclick="button(5)">5</button>
            <button onclick="button(6)">6</button>
            <button onclick="clic('-')">-</button>
            <button onclick="button(1)">1</button>
            <button onclick="button(2)">2</button>
            <button onclick="button(3)">3</button>
            <button onclick="clic('+')">+</button>
            <button>+/-</button>
            <button onclick="button(0)">0</button>
            <button onclick="button('.')">.</button>
            <button onclick="equa()">=</button>
        </div>

    </div>

</div>
</body>
</html>
<script>
    let sminput=document.getElementById('input1')
let bginput=document.getElementById('input')
let disappear=false
let firstValue=''
let operator=''
function button(number) {
    if(disappear==true){
        bginput.value=''
        disappear=false 
    }
    bginput.value=bginput.value+number
}
function clic(sign){
    if(operator){
        equa()
    }
    sminput.value=bginput.value+sign 
    firstValue=bginput.value
    disappear = true 
    operator=sign           
}
function equa(){
    sminput.value= firstValue+operator+bginput.value+'='
    if(operator=='+'){
        bginput.value=Number(firstValue) + Number(bginput.value)
    }
    if(operator=='-'){
        bginput.value=firstValue-bginput.value
    }
    if(operator=='/'){
        bginput.value=firstValue/bginput.value
    }
if(operator=='*')
bginput.value=firstValue*bginput.value
}

function squareroot(){
    sminput.value=`(${bginput.value})`
    bginput.value=Math.sqrt(bginput.value)
}
function exponential(){
    sminput.value=`sqr(${bginput.value})`
    bginput.value=bginput.value**2
}
function divide(){
    sminput.value=`1/(${bginput.value})`
    bginput.value=1/bginput.value
}

function clearit(){
    bginput.value=
    sminput.value=''
    operator = ''
}

function clea(){
    bginput.value=''
}
function deletechat(){
    let deletecharacter= bginput.value
    bginput.value=deletecharacter.slice(0, -1)
}

</script>
